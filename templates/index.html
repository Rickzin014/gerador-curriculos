<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Currículos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 600px;
            padding: 0 20px;
        }

        input, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #2e86de;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:active {
            transform: scale(0.97);
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Gerador de Currículos</h1>
    <form action="/gerar" method="post">
        <input type="text" name="nome" placeholder="Nome completo" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="telefone" placeholder="Telefone" required>

        <textarea name="habilidades" rows="4" placeholder="Habilidades (separadas por vírgula)" required></textarea>
        <textarea name="experiencia" rows="4" placeholder="Experiências (separadas por vírgula)" required></textarea>
        <textarea name="educacao" rows="4" placeholder="Formações acadêmicas (separadas por vírgula)" required></textarea>

        <button type="submit">Gerar Currículo</button>
    </form>

    <script>
        document.querySelector("form").addEventListener("submit", function () {
            const btn = document.querySelector("button");
            btn.disabled = true;
            btn.innerText = "Gerando currículo...";
        });
    </script>
</body>
</html>
