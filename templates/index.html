<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 600px;
            padding: 20px;
        }

        input, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 12px 20px;
            background-color: #2e86de;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }

        button:hover {
            background-color: #1e5fab;
        }

        h1 {
            text-align: center;
            font-size: 1.8em;
        }

        #mensagem {
            display: none;
            color: green;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            body {
                margin: 20px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>Gerador de Currículos</h1>

    <p id="mensagem">✅ Currículo sendo gerado! Aguarde o download...</p>

    <form action="/gerar" method="post" onsubmit="mostrarMensagem()">
        <input type="text" name="nome" placeholder="Nome completo" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="telefone" placeholder="Telefone" required>

        <textarea name="habilidades" rows="4" placeholder="Habilidades (separadas por vírgula)" required></textarea>
        <textarea name="experiencia" rows="4" placeholder="Experiências (separadas por vírgula)" required></textarea>
        <textarea name="educacao" rows="4" placeholder="Formações acadêmicas (separadas por vírgula)" required></textarea>

        <button type="submit">Gerar Currículo</button>
    </form>

    <script>
        function mostrarMensagem() {
            const mensagem = document.getElementById('mensagem');
            mensagem.style.display = 'block';
        }
    </script>
</body>
</html>
