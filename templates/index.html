<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Currículos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 600px;
            padding: 0 15px;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #2e86de;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        h1 {
            text-align: center;
        }
        .sucesso {
            display: none;
            color: green;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gerador de Currículos</h1>
    <form id="formulario">
        <input type="text" name="nome" placeholder="Nome completo" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="telefone" placeholder="Telefone" required>

        <textarea name="habilidades" rows="4" placeholder="Habilidades (separadas por vírgula)" required></textarea>
        <textarea name="experiencia" rows="4" placeholder="Experiências (separadas por vírgula)" required></textarea>
        <textarea name="educacao" rows="4" placeholder="Formações acadêmicas (separadas por vírgula)" required></textarea>

        <button type="submit">Gerar Currículo</button>
    </form>

    <div class="sucesso" id="mensagem">✅ Currículo gerado com sucesso!</div>

    <script>
        const form = document.getElementById('formulario');
        const mensagem = document.getElementById('mensagem');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/gerar', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                mensagem.style.display = 'block';
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "curriculo.pdf";
                a.click();
            } else {
                alert('Erro ao gerar currículo.');
            }
        });
    </script>
</body>
</html>
